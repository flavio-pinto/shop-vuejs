<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Shop</title>
</head>
<body>
    <div id="app"> <!-- Vue si aggancerà all'id app -->
        <div class="navbar">
            <div class="brand">Vue Shop</div>
            <div class="cart">Cart</div>
        </div>

        <!-- qui richiamiamo il nome del componente usando un tag custom -->
        <!-- per collegare il premium presente nell'istanza principale al componente, usiamo v-bind:user-premium (ma si può chiamare come si vuole) -->
        <product v-bind:user-premium="userPremium"></product>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
